<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="http://enlainternet.com/wp-content/uploads/2018/08/5-tareas.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/22be60108b.js" crossorigin="anonymous"></script>
  <title>To-Do List</title>
</head>
<body>


  <section class="hero is-warning is-small">
    <div class="hero-body columns">
      <div class="column has-text-centered" style="margin: auto !important;">
        <h1 class="title is-size-1 has-text-black-ter">
          To-Do List
        </h1>
        <h2 class="subtitle">
          Your personal manager
        </h2>
      </div>
      <div class="column">
        <img src="http://enlainternet.com/wp-content/uploads/2018/08/5-tareas.png" alt="" height="200" width="200">
      </div>
    </div>
  </section>



  <section class="section" >
    <div class="container" style="margin-bottom: 20px; display: flex; justify-content: center; align-content: center; flex-direction: row;">

      <a class="button is-black is-rounded is-medium" href="{% url 'add' %} ">Add a New Task</a>
    </div>
  
        <hr width="60%" style="margin: auto;">
      <h1 class="title has-text-black-ter has-text-centered has-text-weight-bold">Tasks</h1>
      <hr width="60%" style="margin: auto;">
 

</section>


<section class="section">
  <div class="container">
      {% for todo in todos %}
<div class="card">
  <div class="card-content" style="display: flex; flex-direction: row;">

        <span class="icon has-text-success has-text-centered" style="margin-right: auto;">
          <a class="has-text-success" href="#" onclick="this.parentElement.parentElement.style.textDecoration='line-through'">
            <i class="fas fa-check-circle fa-2x"></i>
            </a>
          </span>

<p class="is-size-4 title has-text-centered">{{ todo.text }}</p>


<span class="icon has-text-danger has-text-centered" style="margin-left: auto;">
    <a href="{% url 'delete_todo' todo.id %}" class="has-text-danger">
    <i class="fas fa-times-circle fa-2x"></i></a>
  </span>

</div>


</div>
{% endfor %}
</div>

</div>
</section>


  
 <footer  style="margin-top: -70px;">
    <img src="https://d2hkcehpyog59.cloudfront.net/966cef174098b5003bf3f2853b880835672e169c/homewebsite_theme@2x.png" alt="">
  </footer>

</body>
</html>
